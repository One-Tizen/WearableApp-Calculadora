<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
	<meta name="viewport" content="width=320">
    <title>Calculadora</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.swipeupdown.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div id="calculator-wrapper">
		<div class="screen-wrapper">
			<div class="cal-screen">
				<div id="result"></div>
				<div id="history-wrapper">
					<div id="history">
					</div>
					<div class="btn-clear-history">
						Borrar historial
					</div>
				</div>
			</div>
			<div class="cal-keyboard-toggle">
			</div>
			<div class="keyboard">
				<div class="cal-row">
					<div class="cal-button cal-button-clear">
						<span>C</span>
					</div>
					<div class="cal-button cal-button-operator">
						<span>÷</span>
					</div>
					<div class="cal-button cal-button-operator">
						<span>×</span>
					</div>
					<div class="cal-button cal-button-back">
						<span style="display: none;">back</span>
					</div>
				</div>	
				<div class="cal-row">
					<div class="cal-button">
						<span id='num7'>7</span>
					</div>
					<div class="cal-button">
						<span>8</span>
					</div>
					<div class="cal-button">
						<span>9</span>
					</div>
					<div class="cal-button cal-button-operator">
						<span>-</span>
					</div>
				</div>
				<div class="cal-row">
					<div class="cal-button">
						<span>4</span>
					</div>
					<div class="cal-button">
						<span>5</span>
					</div>
					<div class="cal-button">
						<span>6</span>
					</div>
					<div class="cal-button cal-button-operator">
						<span>+</span>
					</div>
				</div>
				<div class="cal-row">
					<div class="cal-button">
						<span>1</span>
					</div>
					<div class="cal-button">
						<span>2</span>
					</div>
					<div class="cal-button">
						<span>3</span>
					</div>
					<div class="cal-button cal-button-operator">
						<span>(  )</span>
					</div>
				</div>
				<div class="cal-row">
					<div class="cal-button">
						<span>.</span>
					</div>
					<div class="cal-button">
						<span>0</span>
					</div>
					<div class="cal-button">
						<span>√</span>
					</div>
					<div class="cal-button cal-button-showresult">
						<span>=</span>
					</div>
				</div>
			</div>	
		</div>
		<div id="history-wrapper">			
		</div>
	</div>	
</body>
</html>
